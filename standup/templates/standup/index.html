<head>
    {% load staticfiles %}
    <script src="{% static 'standup/jquery-2.2.1.min.js' %}"></script>
    <script src="{% static 'standup/standup.js' %}"></script>
</head>
<body>
<form action="/standup/" method="post">
    <div>

    <select style="width: 50%" id="jira_issue_dropdown" name="jira_issue_key">
        <option value="">---</option>
        {% for issue in jira_issues %}
        <option value="{{issue.key}}">{{issue.fields.summary}}</option>
        {% endfor %}
    </select>
    </div>
    {% csrf_token %}
    {{standup_task_form}}
    {{standup_task_work_form}}
    <button type="submit">Submit</button>
</form>
</body>
